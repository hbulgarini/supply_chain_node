name: Add need review workflow

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          # You can target a repository in a different organization
          # to the issue
          project-url: https://github.com/orgs/hbulgarini/projects/3
          github-token: ${{ secrets.TEST }}
          labeled: need-review
          label-operator: OR
